version: "3"
services:
  database:
    container_name: linkzone-database-service
    image: mysql/mysql-server:5.7
    restart: always
    volumes:
      - /opt/mysql1:/var/lib/mysql
    environment:
      MYSQL_DATABASE: linkzone
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    expose:
      - 3306

  backend:
    image: linkzone-backend
    container_name: linkzone-backend-service
    build: ./backend
    restart: always
    volumes:
      - ~/.m2:/root/.m2
    expose:
      - 8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://database:3306/linkzone?useSSL=false
    #    ports:
    #      - 8080:8080
    depends_on:
      - database

  frontend:
    image: linkzone-frontend
    container_name: linkzone-frontend-service
    build: ./frontend
    restart: always
    expose:
      - 3000
    environment:
      VIRTUAL_HOST: test.reryk.pl

    #    working_dir: /app
    #    volumes:
    #      - ./app:/app
    #    ports:
    #      - 3000:2999
    depends_on:
      - backend
#    links:
#      - backend

networks:
  default:
    external:
      name: nginx-proxy