version: "3"
services:
  linkzone-frontend:
    container_name: linkzone-frontend
    image: reryk/linkzone-frontend
    build: ./frontend
    restart: always
    networks:
      - web
    expose:
      - 80

  database:
    container_name: linkzone-database
    image: mysql/mysql-server:5.7
    restart: always
    volumes:
      - /opt/mysql1:/var/lib/mysql
    networks:
      - internal
    environment:
      MYSQL_DATABASE: linkzone
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    expose:
      - 3306

  linkzone-backend:
    container_name: linkzone-backend
    image: linkzone-backend
    build: ./backend
    restart: always
    networks:
      - web
      - internal
    volumes:
      - ~/.m2:/root/.m2
    expose:
      - 8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://database:3306/linkzone?useSSL=false
    depends_on:
      - database

networks:
  web:
    external: true
  internal:
    external: false